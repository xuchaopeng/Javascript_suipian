<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css" />
    <!-- canonical 中的链接优先填写对应内容的移动端页面（H5）地址 -->
    <link rel="canonical" href="https://www.example.com/your/path.html" />
    <title>Hello World</title>
    <style mip-custom>
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <button on="tap:tabs.slideTab(0)">切换至标签0</button>
    <button on="tap:tabs.slideTab(1)">切换至标签1</button>
    <mip-tabs initial-tab="0" id="tabs">
      <mip-tabs-item label="标签0">
        <h2>标签0展示了一张图片</h2>
        <mip-img
          layout="responsive"
          width="350"
          height="263"
          src="https://www.mipengine.org/static/img/mip_logo_3b722d7.png"
          alt="MIP LOGO"
        ></mip-img>
      </mip-tabs-item>
      <mip-tabs-item label="标签1">
        <h2>标签1展示了一个无序列表</h2>
        <ol>
          <li>列表0</li>
          <li>列表1</li>
          <li>列表2</li>
        </ol>
      </mip-tabs-item>
    </mip-tabs>

    <mip-tabs initial-tab="0">
      <mip-tabs-item label="标签0">
        <h2>标签0展示了一张图片</h2>
        <mip-img
          layout="responsive"
          width="350"
          height="263"
          src="https://www.mipengine.org/static/img/mip_logo_3b722d7.png"
          alt="MIP LOGO"
        ></mip-img>
      </mip-tabs-item>
      <mip-tabs-item label="标签1">
        <h2 class="xcp">标签1展示了一个无序列表</h2>
        <ol>
          <li>列表0</li>
          <li>列表1</li>
          <li>列表2</li>
        </ol>
      </mip-tabs-item>
      <mip-tabs-item label="标签2">
        <h2>333333</h2>
        <ol>
          <li>列表0</li>
          <li>列表1</li>
          <li>列表2</li>
        </ol>
      </mip-tabs-item>
    </mip-tabs>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-tabs/mip-tabs.js"></script>
  </body>
</html>
