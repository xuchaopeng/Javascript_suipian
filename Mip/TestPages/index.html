<!DOCTYPE html>
<html mip>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
  <!-- canonical 中的链接优先填写对应内容的移动端页面（H5）地址 -->
  <link rel="canonical" href="https://www.example.com/your/path.html">
  <title>Hello World</title>
  <style mip-custom>
    h2 {
      color: red;
    }

    [data-clicked=true] {
      background: pink;
    }
  </style>
</head>

<body>
  <mip-tabs initial-tab="0">
    <mip-tabs-item label="标签0">
      <h2>标签0展示了一张图片</h2>
      <mip-data>
        <script type="application/json">
            {
              "name": "张三",
              "age": 25,
              "job": {
                "desc": "互联网从业者",
                "location": "北京"
              }
            }
          </script>
      </mip-data>
      <button on="tap:MIP.setData({age: m.age+1})">增加年龄</button>
      <mip-script>
      </mip-script>
      <p>处理后的数据<span m-text="age"></span></p>
      <mip-script>
        setInterval(function () {
        var age = MIP.getData('age');
        age = age > 9 ? 0 : age + 1;
        MIP.setData({
        "age": age
        });
        }, 1000);
      </mip-script>

    </mip-tabs-item>
    <mip-tabs-item label="标签1">
      <h2>标签1</h2>
      <mip-data>
        <script type="application/json">
            {
              "count": 0
            }
          </script>
      </mip-data>

      <mip-script>
        console.log(MIP.getData("job").desc)
      </mip-script>

      <p>当前统计结果：<span m-text="count"></span></p>
      <button on="tap:light-box.open">打开弹框</button>
      <p>
        <mip-data>
          <script type="application/json">
                {
                  "price": 20
                }
              </script>
        </mip-data>
        <div>
          DOM.value*m.price = <span m-text="price"></span>
        </div>
        <mip-form url="https://www.mipengine.org/">
          <input type='text' on="change:MIP.setData({price:DOM.value*m.price})">
        </mip-form>
      </p>
      <mip-lightbox id="light-box" layout="nodisplay">
        <div class="lightbox">
          <p>Hello World!</p>
          <button on="tap:light-box.close">关闭弹框</button>
        </div>
      </mip-lightbox>
    </mip-tabs-item>

    <mip-tabs-item label="标签2">
      <mip-data>
        <script type="application/json">
          {
            "clicked": false
          }
        </script>
      </mip-data>
      <span m-bind:data-clicked="clicked" on="tap:MIP.setData({clicked:!m.clicked})">来点我呀！</span>
    </mip-tabs-item>
  </mip-tabs>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-tabs/mip-tabs.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-script/mip-script.js"></script>
</body>

</html>
