  <h3>闭包</h3>
  <p>闭包是由函数以及创建该函数的词法环境组合而成。这个环境包含了这个闭包创建时所能访问的所有局部变量。</p>
  <h3>es6解构</h3>
  <script>
    var person = {
      name: '小明',
      age: 20,
      gender: 'male',
      passport: 'G-12345678',
      school: 'No.4 middle school',
      address: {
        city: 'Beijing',
        street: 'No.1 Road',
        zipcode: '100001'
      }
    };
    var { name, address: { city, zip } } = person;
